<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSU Research Factory Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RSU RESEARCH FACTORY</h1>
        <img src="image/logo.png" alt="RSU Logo" class="logo">

            <div class="button-container">

        </form>
